<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Lead List</title>
</head>
<body>
<div align="center">
    <h1>Lead List</h1>
    <a href="new">Create New Lead</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email id</th>
            <th>Company</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leads : ${listLeads}">
            <td th:text="${leads.id}">Lead ID</td>
            <td th:text="${leads.firstName}">First Name</td>
            <td th:text="${leads.lastName}">Last Name</td>
            <td th:text="${leads.emailId}">Email Id</td>
            <td th:text="${leads.company}">Company</td>
            <td th:text="${leads.phoneNumber}">Phone Number</td>
            <td th:text="${leads.status}">Status</td>

            <td>
                <a href="@{'/edit/' + ${leads.id}}">Edit</a>
                <a href="@{'/delete/' + ${leads.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
