<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Member List</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-right">

    </div>
    <div class="text-left">
        <h1>Member List</h1>
    </div>
    <div class="text-right">
        <h3></h3>
        <a th:href="@{/create_member}">Create New Member</a>			&nbsp;&nbsp;&nbsp;
    </div>


    <div class="text-center">
        <table class="table table-striped table-bordered">
            <thead class="thread-dark">
            <tr>
                <th>ID</th>
                <th>Account Name </th>
                <th>Account Number</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listMember}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.accname}">Account Name</td>
                <td th:text="${user.accno}">Account Number</td>
                <td>
                    <!--						<a th:href="@{/edit_user}">Edit</a>-->
                    <a th:href="@{'/load_edit_member/' + ${user.id}}">Edit</a>
                    <a th:href="@{'/delete_member/' + ${user.id}}" onclick="goBack()">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
