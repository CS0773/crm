<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Leads</title>
</head>
<body>
<div align="center">
    <h1>Create New Leads</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${leads}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                <td>Company:</td>
                <td><input type="text" th:field="*{company}" /></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="text" th:field="*{emailId}" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}" /></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input type="text" th:field="*{status}" /></td>
                <td>Only enter UNQUALIFIED / NEW / INPROGRESS / CONVERTED<td/>
            </tr>
                <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
                <td colspan="2"><button type="reset" value="Reset">Reset</button></td>
                <td colspan="2"><button onclick="goBack()">Go Back</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
