<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Opportunity List</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-right">
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div class="text-left">
        <div style="border: 1px solid #ccc; padding: 5px; margin-bottom: 20px;">
            <a th:href="@{/user_list}">Users</a> | &nbsp;
            <a th:href="@{/product_list}">Product</a> |
            <a th:href="@{/lead_list}">Leads</a> |
            <a th:href="@{/activity_list}">Activities</a> |
            <a th:href="@{/opportunity_list}">Opportunities</a> |
            <a th:href="@{/member_list}">Members</a> |
        </div>
    </div>
    <div class="text-left">
        <h3 class="text-center">Opportunity List</h3>
    </div>
    <div class="text-center">
        <h3></h3>
        <a th:href="@{/opportunity_page}">Create New Opportunity</a>			&nbsp;&nbsp;&nbsp;
    </div>


    <div class="text-center">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Name </th>
                <th>Close Date</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.date}">Close Date</td>
                <td>
                    <!--						<a th:href="@{/edit_user}">Edit</a>-->
                    <a th:href="@{'/load_edit_opportunity/' + ${user.id}}">Edit</a>
                    <a th:href="@{'/delete_opportunity/' + ${user.id}}" onclick="goBack()">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
