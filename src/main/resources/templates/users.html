<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="text-right">
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div class="text-left">
		<div style="border: 1px solid #ccc; padding: 5px; margin-bottom: 20px;">
			<a th:href="@{/login_success}">Users</a> | &nbsp;
<!--			<a th:href="@{/employees}">Employees</a> |-->
			<a th:href="@{/employees}">Products</a> |
			<a th:href="@{/employees}">Leads</a> |
			<a th:href="@{/employees}">Activities</a> |
			<a th:href="@{/opportunities_page}">Opportunities</a> |
			<a th:href="@{/employees}">Members</a> |
		</div>
	</div>
	<div class="text-left">
		<h3>User List</h3>
	</div>
	
	<div class="text-center">
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.firstName}">First Name</td>
					<td th:text="${user.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
